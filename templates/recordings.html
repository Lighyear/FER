<!DOCTYPE html>
<html>
<head>
    <title>Past Recordings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Past Recordings</h1>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
        <table>
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Duration (seconds)</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody>
                {% for recording in recordings %}
                <tr>
                    <td>{{ recording['start_time'] }}</td>
                    <td>{{ recording['duration'] | round(2) }}</td>
                    <td><a href="{{ url_for('static', filename=recording['file_path'].split('static/')[1]) }}" download>Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
